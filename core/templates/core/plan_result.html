<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტრატეგია | {{ plan.business_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/bpg-nateli-mtavruli');

        :root {
            --myauto-orange: #fd5417;
            --myauto-bg: #f2f3f6;
            --myauto-text: #2c3e50;
            --border-gray: #e4e7eb;
        }

        body {
            background-color: var(--myauto-bg);
            color: var(--myauto-text);
            font-family: 'BPG Nateli Mtavruli', sans-serif;
            padding-bottom: 50px;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 40px;
            overflow: hidden;
        }

        .result-header {
            background-color: #ffffff;
            padding: 40px;
            border-bottom: 2px solid var(--myauto-orange);
            text-align: center;
        }

        .business-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--myauto-text);
            margin-bottom: 5px;
        }

        .status-badge {
            color: var(--myauto-orange);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .strategy-body {
            padding: 40px 50px;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #34495e;
        }

        /* AI ტექსტის სტილიზაცია Myauto ფერებში */
        .strategy-body h1, .strategy-body h2, .strategy-body h3 {
            color: var(--myauto-orange);
            margin-top: 35px;
            margin-bottom: 15px;
            font-weight: 800;
            border-left: 4px solid var(--myauto-orange);
            padding-left: 15px;
        }

        .strategy-body p {
            margin-bottom: 1.2rem;
        }

        .strategy-body ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .strategy-body li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 10px;
        }

        .strategy-body li::before {
            content: "\f058"; /* FontAwesome check-circle */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #10b981; /* მწვანე სიმბოლოებისთვის */
        }

        .action-footer {
            background-color: #fafbfc;
            padding: 30px;
            border-top: 1px solid var(--border-gray);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-myauto {
            background-color: var(--myauto-orange);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            border: none;
            transition: 0.3s;
        }

        .btn-myauto:hover {
            background-color: #e44a13;
            color: white;
            box-shadow: 0 4px 10px rgba(253, 84, 23, 0.2);
        }

        .btn-outline {
            background: white;
            color: var(--myauto-text);
            border: 1px solid var(--border-gray);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: #f8f9fa;
            border-color: var(--myauto-orange);
        }

        @media print {
            body { background: white; }
            .action-footer { display: none; }
            .result-container { box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="result-container">

                <div class="result-header">
                    <span class="status-badge">მარკეტინგული ანალიზი დასრულებულია</span>
                    <h1 class="business-title">{{ plan.business_name }}</h1>
                    <p class="text-muted small">გენერირებულია: {{ plan.created_at|date:"d.m.Y" }}</p>
                </div>

                <div class="strategy-body">
                    {{ plan.generated_strategy|safe }}
                </div>

                <div class="action-footer">
                    <a href="/" class="btn-myauto">
                        <i class="fas fa-plus me-2"></i> ახალი გეგმა
                    </a>
                    <button onclick="window.print()" class="btn-outline">
                        <i class="fas fa-file-pdf me-2"></i> ბეჭდვა / PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
